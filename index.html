<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css" id="dcoder_stylesheet">body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 1em 0;
}

header nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

header nav a {
  color: #fff;
  display: block;
  padding: 1em;
  text-decoration: none;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1em;
}

footer {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 1em 0;
  position: absolute;
  bottom: 0;
  width: 100%;
}</style></head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Welcome to My Website</h1>
      <p>This is a sample website built with HTML, CSS, and JavaScript.</p>
      <button id="toggleButton">Toggle Text</button>
      <p id="text">This text will be toggled.</p>
    </main>
    <footer>
      <p>Copyright Â© 2023 My Website</p>
    </footer>
    <script src="script.js"></script>
  
<script type="text/javascript" id="dcoder_script">const toggleButton = document.querySelector("#toggleButton");
const text = document.querySelector("#text");

toggleButton.addEventListener("click", function() {
  text.style.display = text.style.display === "none" ? "block" : "none";
});</script></body></html>
